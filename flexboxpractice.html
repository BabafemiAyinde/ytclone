<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Practice </title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

    </style>
</head>

<body>

    <div class="container">
        <div style="background-color: lightblue; width: 100px;">Div 1</div>
        <div style="background-color: lightpink; flex: 3">Div 2</div>
        <div style="background-color: coral; flex: 1">Div 3</div>
    </div>
    
</body>
</html>
